<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | kleetdev</title>
  <link rel="icon" href="rounded.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0e0e0e 0%, #050505 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.4);
      margin-bottom: 25px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4da6ff, #a66bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #b5b5b5;
      font-size: 1.1rem;
      max-width: 400px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #4da6ff;
      border: 2px solid #4da6ff;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #4da6ff;
      color: #0e0e0e;
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.5);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="rounded.png" alt="kleetdev logo">
  <h1>404</h1>
  <p>Looks like you’ve wandered off the path. Let’s get you back to the good stuff.</p>
  <a href="/">Return Home</a>

  <footer>© 2025 kleetdev</footer>
</body>
</html>
